<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
<body>
<div class="container">
    <table class="table table-hover">
    <thead class="table-info">
    <tr>
        <th><a href="?orden=titulo" class="link-secondary">Titulo</a></th>

        <th><a href="?orden=autor" class="link-secondary">Autor</a></th>

        <th><a href="?orden=isbn" class="link-secondary">ISBN</a></th>
        <th>Borrar</th>
      
    </tr>
    </thead>
</body>
<tr th:each="libro: ${listalibro}">

    <td th:text="${libro.titulo}"></td>
    <td th:text="${libro.autor}"></td>
    <td th:text="${libro.isbn}"></td>
    <td><a th:href="@{borrar(titulo=${libro.titulo})}" class="btn btn-danger">borrar</a></td>
 
</tr>
</table>
<a href="formulariolibro" class="btn btn-primary"> ir al formulario</a>
</body>
</html>
