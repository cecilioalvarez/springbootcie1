<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <form method="post" action="salvarlibro" th:object="${libro}">
            
                <div class="form-group">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" th:field="*{nombre}"name="titulo"/>
                <input type="hidden" id="tituloAntiguo" th:value="${libro.titulo}"name="tituloAntiguo"/>
                </div>
                <div>
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" class="form-control" id="autor" th:field="*{autor}" name="autor"/>
                </div>
                <div>
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" th:field="*{isbn}" name="isbn"/>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary mt-2" value="nuevo"/>
                </div>

        </form>
        </div>
    </body>

</html>
