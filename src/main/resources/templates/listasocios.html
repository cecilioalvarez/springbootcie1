<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</head>
<title>Listado de socios</title>

<body>
    <h1 style="color:orange; text-align: center">CIE</h1>
    <p style="text-align: center; font-weight: bold;"> Estos son los asociados actuales: </p>

    <table class="table" style="margin: auto; border: 1px solid black">
        <tr>
            <th style="color: darkblue; background-color: bisque;">Nombre</th>
            <th style="color: darkblue; background-color: bisque">Apellido</th>
            <th style="color: darkblue; background-color: bisque">Edad</th>
        </tr>
        <tr th:each="socio: ${listasocios}">

            <td th:text="${socio.nombre}"></td>
            <td th:text="${socio.apellidos}"></td>
            <td th:text="${socio.edad}"></td>

        </tr>

    </table>
    <a href="formulariosocio" class="btn btn-primary">Insertar nuevo socio</a>
</body>

</html>
