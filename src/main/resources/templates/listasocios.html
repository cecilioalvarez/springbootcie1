<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
        <!-- para cada socio en la lista de socios-->
    <!--<div th:each="socio: ${listasocios}">
        <p th:text="${socio.nombre} + ${socio.apellidos} + ${socio.edad}">
        </p> </div>-->
    <body>
        <div class="container">
        <h2 class="text-center text-danger">Lista de Socios</h2>

    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th><a href="?orden=nombre" class="link-primary">NOMBRE</a></th>
            <th><a href="?orden=apellido" class="link-primary">APELLIDOS</a></th>
            <th><a href="?orden=edad" class="link-primary">EDAD</a></th>
            <th class="link-primary">BORRAR</th>
            <th class="link-primary">DETALLE</th>
            <th class="link-primary">EDITAR</th>
        </tr>
    </thead>
    <tbody>
        <tr  th:each="socio: ${listasocios}">

            <td th:text="${socio.nombre}"></td>
            <td th:text="${socio.apellidos}"></td>
            <td th:text="${socio.edad}"></td>
            <td><a th:href="@{borrar(nombre=${socio.nombre})}" class="btn btn-danger w-bold">Borrar</a></td>
            <td><a th:href="@{detalle(nombre=${socio.nombre})}" class="btn btn-warning w-bold">Detalle</a></td>
            <td><a th:href="@{editar(nombre=${socio.nombre})}" class="btn btn-danger w-bold">Editar</a></td>

        </tr>
    </tbody>
    </table>
    <a href="formulariosocio" class="btn btn-secondary w-bold ">ir al formulario</a>
    </div>
    </body>
</html>
