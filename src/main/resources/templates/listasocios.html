<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </head>

<body>
    <div class="container">
    
    <h3 class="text-center">LISTA DE SOCIOS</h3>
    <h6 class="font-italic text-center">Lista de nuestros asociados</h6>
    <table class="table table-hover">
        <thead class="table-warning">
        <tr>
            <th class="text-center"><a href="?orden=nombre" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Nombre</a></th>
            <th class="text-center"><a href="?orden=apellidos" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Apellidos</a></th>
            <th class="text-center"><a href="?orden=edad" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Edad</a></th>
            <th class="font-italic">Borrar Socio</th>
            <th class="font-italic">Detalle Socio</th>
            <th class="font-italic">Editar Socio</th>
        </tr>

    </thead>
        <tbody>
        <tr th:each=" socio: ${listasocios}">
            <td class="text-center" th:text="${socio.nombre}" ></td>
            <td class="text-center" th:text="${socio.apellidos}"></td>
            <td class="text-center" th:text="${socio.edad}"></td>
            <td><a th:href="@{borrar(nombre=${socio.nombre})}" class="btn btn-warning text-white">Borrar</a></td>
            <td><a th:href="@{detalle(nombre=${socio.nombre})}" class="btn btn-warning text-white">Detalle</a></td>
            <td><a th:href="@{editar(nombre=${socio.nombre})}" class="btn btn-warning text-white">Editar</a></td>

        </tr>
        </tbody>
    </table>

    <a href="formulariosocio" class="btn btn-warning container text-white"> FORMULARIO SOCIO</a>
</div>
</body>

</html>
