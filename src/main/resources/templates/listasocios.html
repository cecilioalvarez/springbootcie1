<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
        <body>
            <div class="container"> 
            <h1 style="text-align: center;" class="text">TABLA DE SOCIOS</h1>
            </div>
            <br>
             <h2 style="text-align: center;">Socios actuales</h2>
             <div class="container"> 
             <table class="table table-hover">
                <thead class="table-warning">
                    <th><a href="?orden=nombre">Nombre</a></th>
                    <th><a href="?orden=apellidos">Apellido</a></th>
                    <th><a href="?orden=edad">Edad</a></th>
                </thead>
                <tr>
                </tr>
                <tr style="border: 1px;" th:each="socio:${listasocios}">
                    <td th:text="${socio.nombre}"></td>
                    <td th:text="${socio.apellidos}"></td>
                    <td th:text="${socio.edad}"></td>
                </tr>
             </table>
            </div>
            <div class="container" style="align-items: center;"> 
            <a href="formulariosocio" class="btn btn-primary">Ir al formulario</a>
            </div>
        </body>
  </div>



</html>
