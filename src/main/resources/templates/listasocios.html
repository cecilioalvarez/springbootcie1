<html>

<head>
    <title>LISTA DE SOCIOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        
</head>

<body>
    <h1 class="text-center">LISTA DE SOCIOS</h1>
    <!-- <div th:each="socio: ${listasocios}">
        <p th:text="${socio.nombre} + ${socio.apellidos} + ${socio.edad}">
             </p>
            
            </div> -->
    <div class="container">
        <table class="table table-hover">
            <thead class="table-info">
            <tr>
                <th class="text-center"><a href="?orden=nombre" class="link-secondary">Nombre</a> </th>
                <th class="text-center"><a href="?orden=apellidos" class="link-secondary">Apellidos</a> </th>
                <th class="text-center"><a href="?orden=edad" class="link-secondary">Edad</a> </th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="socio: ${listasocios}">
                <td class="text-center" th:text="${socio.nombre}"></td>
                <td class="text-center" th:text="${socio.apellidos}"></td>
                <td class="text-center" th:text="${socio.edad}"></td>

            </tr>
        </tbody>


        </table>
        <a href="formulariosocio" class="btn btn-primary">Ir al Formulario</a>
    </div>
</body>



</html>
