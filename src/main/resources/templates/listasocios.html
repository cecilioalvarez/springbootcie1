<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity></script>
    </head>
    <body>
        <h2 style:>Lista de Socios</h2>
    <table class="table">
    <tr th:each="socio: ${listasocios}">
        
        <td th:text="${socio.nombre}"></td>
        <td th:text="${socio.apellidos}"></td>
        <td th:text="${socio.edad}"></td>
    </tr>
</table>


    </body>
</html>
