<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div th:each="socio: ${listasocios}">
        <p th:text="${socio.nombre} + ${socio.apellidos} + ${socio.edad}">
        </p>
    </div> -->
    <header class="" style="background-color: rgb(150, 141, 141); font-size: 50px;"> NOMBRE CLUB </header>
    <h1 class="text" style="text-align: center;">LISTA DE SOCIOS</h1>
    <div class="container" style="text-align: right;">
        <table class="table table-hover">
            <thead class="table-warning">
                <th><a href="?orden=nombre">Nombre</a></th>
                <th><a href="?orden=apellido" >Apellidos</a></th>
                <th><a href="?orden=edad">Edad</a></th>
                <th>Borrar</th>
                <th>Detalle</th>
                <th>Editar</th>
            </thead>
            <tbody class="table-light">
                <tr th:each="socio: ${listasocios}">
                    <td th:text="${socio.nombre}"></td>
                    <td th:text="${socio.apellidos}"></td>
                    <td th:text="${socio.edad}"></td>
                    <td><a th:href="@{borrar(nombre=${socio.nombre})}" class="btn btn-primary" style=" border-radius: 5px; background-color: red;">Borrar socio</a></td>
                    <td><a th:href="@{detallesocio(nombre=${socio.nombre})}" class="btn btn-primary" style=" border-radius:5px; background-color: green;">Detalle socio</a></td>
                    <td><a th:href="@{editar(nombre=${socio.nombre})}" class="btn btn-primary" style=" border-radius:5px; background-color: brown;">Editar</a></td>
                    
                </tr>
            </tbody>
        </table>
        <a href="formulariosocio" class="btn btn-primary">Nuevo socio</a>
    </div>
   
</body>

</html>
