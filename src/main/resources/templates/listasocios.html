<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</head>
<title>Listado de socios</title>

<body>
    <h1 class="text-danger text-center font-weight-bold">CIE</h1>
    <p class="text-center"> Estos son los asociados actuales: </p>

    <div class="container">
        <table class="table table-hover text-center">
            <thead class="table-info">
                <tr>
                    <th class="text-center"> <a href="?orden=nombre" class="link-secondary"> Nombre </a>
                    </th>
                    <th class="text-center"><a href="?orden=apellidos" class="link-secondary"> Apellidos
                        </a>
                    </th>
                    <th class="text-center text-secondary"><a href="?orden=edad" class="link-secondary"> Edad </a> </th>
                    <th class="text-center text-secondary">Eliminar registro</th>
                    <th class="text-center text-secondary">Ver detalle</th>
                    <th class="text-center text-secondary">Editar datos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="socio: ${listasocios}">

                    <td th:text="${socio.nombre}"></td>
                    <td th:text="${socio.apellidos}"></td>
                    <td th:text="${socio.edad}"></td>
                    <td><a th:href="@{borrar(nombre=${socio.nombre})}"
                            class="btn btn-warning text-danger fw-bold">Eliminar</a></td>
                    <td><a th:href="@{detalle(nombre=${socio.nombre})}"
                            class="btn btn-outline-success text-black fw-bold">Ver detalle</a></td>
                    <td><a th:href="@{editar(nombre=${socio.nombre})}"
                            class="btn btn-outline-success text-black fw-bold">ðŸ–‰</a></td>
                </tr>
            </tbody>
        </table>
        <a href="formulariosocio" class="btn btn-info mt-4">Insertar nuevo socio</a>
    </div>
</body>

</html>
