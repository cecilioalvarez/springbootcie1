<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</head>
<title>Listado de socios</title>

<body>
    <h1 class="text-danger text-center font-weight-bold">CIE</h1>
    <p class="text-center"> Estos son los asociados actuales: </p>

    <div class="container">
        <table class="table table-hover">
            <thead class="table-warning">
                <tr>
                    <th class="text-primary text-center"> <a href="?orden=nombre" class="link-success"> Nombre </a>
                    </th>
                    <th class="text-primary text-center"><a href="?orden=apellidos" class="link-success"> Apellidos </a>
                    </th>
                    <th class="text-primary text-center"><a href="?orden=edad" class="link-success"> Edad </a> </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="socio: ${listasocios}">

                    <td th:text="${socio.nombre}"></td>
                    <td th:text="${socio.apellidos}"></td>
                    <td th:text="${socio.edad}"></td>

                </tr>
            </tbody>
        </table>
        <a href="formulariosocio" class="btn btn-info">Insertar nuevo socio</a>
    </div>
</body>

</html>
