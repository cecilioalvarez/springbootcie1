<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity></script>
    <title>Editar Socio</title>
</head>

<body>

    <div class="container">
        <h3 class="text-center fw-bold text-warning">Editar Socio</h3>
        <form method="post" action="salvarsocio" th:object="${socio}">
            <div class="form-group">
                <label for="nombre" class="form-label w-bold">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
                  <input type="hidden"  id="nombreAntiguo" th:value="${socio.nombre}" name="nombreAntiguo"/>
            </div>
            <div class="form-group">
                <label for="apellidos" class="form-label w-bold">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" name="apellidos">
            </div>

            <div class="form-group">
                <label for="edad" class="form-label w-bold">Edad</label>
                <input type="text" class="form-control" id="edad" th:field="*{edad}" name="edad">
            </div> <br>
            <div class="form-group">
                <input type="submit" value="NUEVO" class="btn btn-outline-success fw-bold " />
            </div>
        </form>
    </div>
</body>

</html>
