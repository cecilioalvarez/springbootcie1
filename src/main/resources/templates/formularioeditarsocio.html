        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

    <body>
        <title>Formulario de editar</title>
        <h1 style="text-align: center;">Formulario de editar socio: </h1>
        <div class="container">
            <form  method="post" action="salvarsocio" th:object="${socio}">
                <div>
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control " id="nombre"  th:field="*{nombre}" name="nombre">
                    <input type="hidden" id="nombreAntiguo" th:value="${socio.nombre}" name="nombreAntiguo"/> 
                </div>
                <div>
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control " id="apellidos" th:field="*{apellidos}" name="apellidos">
                </div>
                <div>
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="text" class="form-control" id="edad" th:field="*{edad}" name="edad">
                </div>
                <input type="submit" class="btn btn-primary mt-2" value="Guardar">
            </form>
        </div>
    </body>

</html>
