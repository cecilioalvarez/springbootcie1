<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<div class="container"> 
    <h1> FORMULARIO DE SOCIOS</h1>
</div>
<br>
 <div class="container">
    <form method="post" action="salvarsocio" th:object="${socio}">
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre</label>
    
      <input type="text"  class="form-control" id="nombre" readonly th:field="*{nombre}" name="nombre"/>
      <input type="hidden" id="nombreAntiguo" th:value="${socio.nombre}" name="nombreAntiguo"/>

    </div>
    <div class="form-group">
        <label for="nombre" class="form-label">Apellidos</label>
        <input type="text"  class="form-control" id="apellidos" th:field="*{apellidos}" name="apellidos">
    </div>
    <div class="form-group">
        <label for="edad" class="form-label">Edad</label>
        <input type="text"  class="form-control" id="edad" th:field="*{edad}" name="edad">
    </div>
    <br>
    <input type="submit" class="btn btn-primary btn-lg mt-2" value="Nuevo"/>
  </form>
  </div>
</html>
