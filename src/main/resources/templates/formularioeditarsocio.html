<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" </script></script>


</head>

<body>
    <div class="container">
        <form method="post" action="salvarsocio" th:object="${socio}">

            <div class="form-group">

                <label for="nombre" class="form-label">Nombre:</label>
                
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">

                <input type="hidden" id="nombreAntiguo" th:value="${socio.nombre}" name="nombreAntiguo">

            </div>

            <div class="form-group">

                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" name="apellidos">

                <input type="hidden"  id="apellidosAntiguos" th:value="${socio.apellidos}" name="apellidosAntiguos">
            </div>

            <div>

                <label for="edad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad" th:field="*{edad}" name="edad">

            </div>

            <div>

                <input type="submit" value="nuevo" class="btn btn-primary mt-2" />

            </div>

        </form>
    </div>
</body>

</html>
