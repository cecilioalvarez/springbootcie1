<html>
    
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </head>

    <div class="container">
    <h1 class="text-center font-weight-light" >Editar Socio</h1>
    <body>

        <!--El formulario va a gestionar el socio-->
        <form class="container" method="post" action="salvarsocio" th:object="${socio}">

            <div class="form-group container">

                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="insertar nombre" th:field="*{nombre}" readonly/>
            </div>
            <br>
            <div class="container">

                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="insertar apellidos" th:field="*{apellidos}"/>
            </div>
            <br>
            <div class="container">

                <label for="edad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad" name="edad" placeholder="insertar edad" th:field="*{edad}"/>
            </div>
            <br>
            <div class="container">

                <input type="submit" class="btn btn-warning text-white container" value="Guardar Cambios"/>
            </div>
        </form>
        
    </body>
</div>
</html>
