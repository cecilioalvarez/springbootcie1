<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" </script></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        .novalido {

            display: inline;
            color: rgb(253, 26, 26);
        }

        .valido {

            display: none;

        }

        body {

            background-color: rgb(247, 247, 242);

        }
    </style>

    <script type="text/javascript">

        $(function () {

            //este el selector de id

            $("#f").submit(function (e) {

                e.preventDefault();

                //alert("tienes el control");

                //console.log($("#nombre").val());
                let nombretxt = $("#nombre").val();
                if (!validarNombre(nombretxt))

                    $("#nombre").next().removeClass("valido").addClass("novalido");




            });

            $("#nombre").on("input", function (e) {

                let $cajaNombre = $(this);


                if (!validarNombre($cajaNombre.val()))

                    $cajaNombre.next().removeClass().addClass("novalido");

                else

                    $cajaNombre.next().removeClass().addClass("valido");

            });

             //Apellidos

        let apellidostxt = $("#apellidos").val();
        if (!validarApellidos(apellidostxt))

            $("#apellidos").next().removeClass("valido").addClass("novalido");
        ;

        $("#apellidos").on("input", function (e) {

            let $cajaApellidos = $(this);


            if (!validarApellidos($cajaApellidos.val()))

                $cajaApellidos.next().removeClass().addClass("novalido");

            else

                $cajaApellidos.next().removeClass().addClass("valido");

        });



        });

        function validarNombre(nombretxt) {

            return nombretxt.length > 3 && nombretxt.length <= 10 ? true : false;

        }

        function validarApellidos(apellidostxt) {

            return apellidostxt.length > 3 && apellidostxt.length <= 10 ? true : false;
        }


       


    </script>
</head>

<body>
    <div class="container">
        <form id="f" method="post" action="insertarsocio">

            <div class="form-group">

                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">

                <span class="valido">tiene que ser un nombre de entre 3 y 10 caracteres</span>

            </div>

            <div class="form-group">

                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">

                <span class="valido">tiene que ser un nombre de entre 5 y 15 caracteres</span>
            </div>

            <div>

                <label for="edad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad" name="edad">

            </div>

            <div>

                <input type="submit" value="nuevo" class="btn btn-primary mt-2" />

            </div>

        </form>
    </div>
</body>

</html>
