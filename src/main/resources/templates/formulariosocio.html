<html>
    
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <style>
            .novalido{
                display: inline;
                color: red;
            }
            .valido{
                display: none;
            }
            </style>
        <script type="text/javascript">
            $(function(){
                $("#f").submit(function(e){
                    e.preventDefault();
                    var nombretxt=$("#nombre").val();
                    if(nombretxt.length>3 && nombretxt.length<10){
                        console.log("es correcto");
                    }else{
                        console.log("es incorrecto");
                        $("#nombre").next().removeClass("valido").addClass("novalido");
                        //console.log($("nombre").val());
                        //alert("tienes el control");
                    }
                });
                
                
                $("#nombre").on("input",function(e){
                    
                    var nombretxt=$(this).val();

                    if(nombretxt.length>=3 && nombretxt.length<=10){
                        
                        $("#nombre").next().removeClass("novalido").addClass("valido");
                    }else{
                        $("#nombre").next().removeClass("valido").addClass("novalido");
                    }
                    
                });    
            });
        </script>

    </head>

    <div class="container">
    <h1 class="text-center font-weight-light" >Nuevo Socio</h1>
    <body>

        <form class="container" id="f" method="post" action="insertarsocio">

            <div class="form-group w3-container">

                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="insertar nombre"/>
                <span class="valido">nombre entre 3 y 10 caracteres</span>

            </div>
            <br>
            <div class="container">

                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="insertar apellidos"/>
            </div>
            <br>
            <div class="container">

                <label for="edad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad" name="edad" placeholder="insertar edad"/>
            </div>
            <br>
            <div class="container">

                <input type="submit" class="btn btn-warning text-white" value="insertar"/>
            </div>
        </form>
        
    </body>
</div>
</html>
