<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity></script>
    <title>Formulario Socio</title>
</head>

<body>

    <div class="container">
        <h3 class="text-center fw-bold text-warning">Formulario</h3>
        <form method="post" action="insertarsocio">
            <div class="form-group">
                <label for="nombre" class="form-label w-bold">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellidos" class="form-label w-bold">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
            </div>
            <div class="form-group">
                <label for="edad" class="form-label w-bold">Edad</label>
                <input type="text" class="form-control" id="edad" name="edad">
            </div> <br>
            <div class="form-group">
                <input type="submit" value="NUEVO" class="btn btn-outline-success fw-bold" />
            </div>
        </form>
    </div>

</body>

</html>
