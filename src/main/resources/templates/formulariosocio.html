<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
    <style>
        .novalido{
            display: inline;
            color: red;
       }
       .valido{
        display: none;
       }
    </style>
     <script type="text/javascript">
        $(function() {
            //selectores este es el de id
            $("#f").submit(function(e) {            
            let nombretxt=$("#nombre").val();
            if (!validarNombre(nombretxt)){  
            $("#nombre") .next().removeClass("valido").addClass("novalido");
            e.preventDefault();
            }
            });

            $("#nombre").on("input",function(e) {
            let $cajaNombre = $(this);        
            if (!validarNombre($cajaNombre.val()))               
             $cajaNombre.next().removeClass().addClass("novalido");
            else $cajaNombre.next().removeClass().addClass("valido");              
            });
        });
        function validarNombre(nombretxt){
          return nombretxt.length>=3 && nombretxt.length<=10? true:false;
        }

          $(function() {
          $("#f").submit(function(e) {
          let apellidostxt=$("#apellidos").val();
            if (!validarApellidos(apellidostxt)) { 
            $("#apellidos") .next().removeClass("valido").addClass("novalido");
            e.preventDefault();
            }

            });

            $("#apellidos").on("input",function(e) {
            let $cajaApellidos= $(this);        
            if (!validarApellidos($cajaApellidos.val()))               
             $cajaApellidos.next().removeClass().addClass("novalido");
            else $cajaApellidos.next().removeClass().addClass("valido");              
            });
            
        });
        function validarApellidos(apellidostxt){
          return apellidostxt.length>=5 && apellidostxt.length<=30? true:false;
         }
</script>
    <title>Formulario Socio</title>
</head>
<body>

    <div class="container">
        <h3 class="text-center fw-bold text-warning">Formulario</h3>
        <form id="f" method="post" action="insertarsocio">
            <div class="form-group">
                <label for="nombre" class="form-label w-bold">Nombre:</label>
                <input type="text" class="form-control" id="nombre" max="10" min="3" name="nombre">
            <span class="valido">El nombre tiene que estar entre 3 y 10 caracteres</span>
            </div>
            <div class="form-group">
                <label for="apellidos" class="form-label w-bold">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
                <span class="valido">Apellidos tiene que estar entre 5 y 30 caracteres</span>
            </div>
            <div class="form-group">
                <label for="edad" class="form-label w-bold">Edad:</label>
                <input type="text" class="form-control" id="edad" name="edad">
            </div> <br>
            <div class="form-group">
                <input type="submit" value="NUEVO" class="btn btn-outline-success fw-bold" />
            </div>
        </form>
    </div>

</body>

</html>
