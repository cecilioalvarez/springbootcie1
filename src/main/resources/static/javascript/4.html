<!DOCTYPE html>
<html lang="es">
<title></title>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        let lista = [];
        let o1 = { comida: "leche", precio: 2 };
        let o2 = { comida: "cacao", precio: 3 };
        let o3 = { comida: "avellanas", precio: 4 };
        let o4 = { comida: "azucar", precio: 6 };
        lista.push(o1, o2, o3, o4);

        $(function () {

            for (var i = 0; i < lista.length; i++) {
                let objeto = lista[i];
                $("#lista ul").append(`<li class='list-group-item'> ${objeto.comida}<span> ${objeto.precio}</span>€</li>`)

            }

            $("#formulario").hide();

            $("li").click(function () {
                if (!$(this).hasClass("list-group-item-warning text-danger")) {
                    $(this).addClass("list-group-item-warning text-danger");
                } else {
                    $(this).removeClass("list-group-item-warning text-danger");
                }

            });

            $("#mostrar").click(function () {
                $("#lista").fadeOut("slow", function () {
                    $("#formulario").fadeIn("slow");
                });
            })


            $("#boton").click(function () {
                let comida = $("#comida").val();
                let precio = $("#precio").val();
                var textoli = `<li class='list-group-item'> ${comida}<span> ${precio}</span>€</li>`;
                $("ul").append(textoli);
                $("#formulario").fadeOut("slow", function () {
                    $("#lista").fadeIn("slow");
                });
            })
            $("#volver").click(function () {
                $("#formulario").fadeOut("slow", function () {
                    $("#lista").fadeIn("slow");
                });

            })
        })

    </script>

</head>

<body>
    <div class="container">
        <div class="row" id="lista">
            <ul class="list-group">




            </ul>
            <div class="form-group mt-2">
                <input type="button" class="btn btn-outline-warning" id="mostrar" value="add">
            </div>
        </div>
        <div class="row mt-5" id="formulario">
            <form>
                <div class="form-group">
                    <label for="comida">Comida:</label>
                    <input type="text" id="comida" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" class="form-control" />
                </div>
                <div class="form-group mt-2">
                    <input type="button" class="btn btn-warning" id="volver" value="VOLVER">
                    <input type="button" class="btn btn-success" id="boton" value="AÑADIR">
                </div>
        </div>
        </form>

    </div>

</body>

</html>
