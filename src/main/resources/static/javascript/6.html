    <script type="text/javascript">


        $(function (){

            let socio2 = {nombre: "Pepe", apellidos: "gomez", edad: "21"};

            let lista = [];
            lista.push(socio1, socio2)

            console.log(lista);

            for(let i= 0; i <lista.length; i++){

                $("#lista ul").append(`<li class= 'list-group-item'>${lista[i].nombre} ${lista[i].apellidos} ${lista[i].edad}</li>`);

        })
