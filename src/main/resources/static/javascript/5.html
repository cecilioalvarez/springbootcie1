<!DOCTYPE html>
<html lang="es">

<head>


    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>



    <script type="text/javascript">

        let lista = [];

        let Ob1 = {comida:"Galletas",precio :2}
        let Ob2 = {comida:"Galletas",precio :2}
        
        lista.push(Ob1,Ob2)

        console.log(lista.length);




        $(function () {


            for(var i = 0; i<lista.length; i++){

                let objeto = lista[i];
                $("#lista ul")
                .append(`<li class='list-group-item'> ${objeto.comida}  <span>  ${objeto.precio} </span> Euros</li>`);

            }




            $("#formulario").hide();

            $("li").click(function () {

                if (!$(this).hasClass("bg-danger")) {

                        $(this).addClass("bg-danger");

                } else {

                    $(this).removeClass("bg-danger");
                }

            })

            $("#botonmostrar").click(function () {

                $("#lista").fadeOut("slow", function(){

                        $("#formulario").fadeIn("slow");

                });

                

            })


            $("#boton").click(function () {


                let comida = $("#comida").val();
                let precio = $("#precio").val();
                var textoli = `<li class='list-group-item'> ${comida}  <span>  ${precio} </span> Euros</li>`;
                $("ul").append(textoli);
                $("#lista").show();
                $("#formulario").hide();
            })


        })



    </script>

</head>

<body>

    <div class="container">
        <div class="row" id="lista">
            <ul class="list-group">


                

            </ul>

            <div class="form-group mt-3">

                <input type="button" class="btn btn-warning bg-gradient" id="botonmostrar" value="añadir lista">

            </div>
        </div>
        <form>
            <div class="row mt-3" id="formulario">
                <div class="form-group">
                    <label for="comida">Comida</label>
                    <input type="text" id="comida" class="form-control">
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" class="form-control">
                </div>

                <div class="form-group mt-3">

                    <input type="button" class="btn btn-warning bg-gradient" id="boton" value="añadir lista">

                </div>

            </div>

        </form>
    </div>


</body>

</html>
