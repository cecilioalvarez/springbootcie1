<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {

            $("#formulario").hide();

            $("li").click(function () {
                if (!$(this).hasClass("list-group-item-warning")) {
                    $(this).addClass(" list-group-item-warning");
                } else {
                    $(this).removeClass(" list-group-item-warning");
                }
            });

            $("#botonmostrar").click(function(){
                $("lista").hide();
                $("formulario").show();

        })

            $("#boton").click(function(){
               let comida=$("#comida").val();
               let precio=$("#precio").val();
               var textoli="<li class='list-group-item'>"+comida+" "+" <span>" +precio+ " "+"</span>Euros</li>";
               $("ul").append(textoli);
               $("lista").hide();
                $("formulario").show();


            })




        })
    </script>
</head>

<body>
    <div class="container">
        <div class="row" id="lista">
            <h2 class="text-center">Lista de la compra</h2>
            <ul class="list-group">
                <li class="list-group-item"> Leche <span>1.30</span>Euros</li>
                <li class="list-group-item"> Manzanas <span>2</span>Euros</li>
                <li class="list-group-item"> Platanos <span>2.50</span>Euros</li>
                <li class="list-group-item"> Fresas <span>2.80</span>Euros</li>
                <li class="list-group-item"> Granolas <span>3.50</span>Euros</li>
            </ul>
        </div>
        <div class="row mt-3" id="formulario">
            <form>
                <div class="form-group">
                    <label for="comida">Comida</label>
                    <input type="text" id="comida" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" class="form-control" />
                </div>
                <div class="form-group mt-3">
                    <input type="button" class="btn btn-danger text-warning" id="boton" value="Add to list">
                </div>
            </form>

    </div>
    </div>

</body>

</html>
