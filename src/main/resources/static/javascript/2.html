<html>

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function () {
            $("li").click(function () {
                if (!$(this).hasClass("bg-info")) {

                    $(this).addClass("bg-info");
                } else {
                    $(this).removeClass("bg-info");
                }

            })
        })


    </script>
</head>

<body>

    <body style="background-color: #f8f9fa;">

        <div class="container mt-5">
            <!-- Título centrado con un borde y fondo rosa -->
            <h2 class="text-center border p-3 rounded" style="background-color: #f8a9c1; color: white;">Tabla de Precios
            </h2>
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item bg-info text-white d-flex justify-content-between align-items-center">
                        Zanahoria <span class="badge bg-success">2 Euros</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Lechuga <span class="badge bg-success">3 Euros</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Calabaza <span class="badge bg-success">4 Euros</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Manzana <span class="badge bg-success">5 Euros</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Plátano <span class="badge bg-success">6 Euros</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Naranja <span class="badge bg-success">6 Euros</span>
                    </li>
                </ul>
                </div>
                <div class="row mt-3">
                <form>
                    <div class="form-group">
                        <label for="comida1"> Comida</label>
                        <input type="text" id="comida" class="form-control" />
                    </div>
                    <div class="form-group">Precio: <input type="text" id="precio" class="form-control">
                    </div>
                </div>



                </form>

            </div>


    </body>

</html>
